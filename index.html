  <script src="https://unpkg.com/@studio-freight/lenis@1.0.36/dist/lenis.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", (event) => {
      // Smooth scrolling
      const lenis = new Lenis({ resize: true });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }
      const scrollButtons = document.querySelectorAll('[data-target]');
      scrollButtons.forEach(button => {
        button.addEventListener('click', e => {
          e.preventDefault();

          // get the DOM element by the ID (data-target value)
          var target = button.dataset.target,
            $el = document.getElementById(target.replace('#', ''));

          // Use lenis.scrollTo() to scroll the page to the right element
          lenis.scrollTo($el, {
            offset: 0,
            immediate: false,
            duration: 1,
            easing: (x) => (x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2), // https://easings.net
          });
        });
      });

      requestAnimationFrame(raf);
    })  
  </script>
  <script>
   
    const targetElement = document.querySelector('.spline-scene canvas');
    const observer = new MutationObserver((mutationsList, observer) => {
      for (const mutation of mutationsList) {
        if (mutation.type === 'attributes') {
          if (mutation.attributeName === 'style') {
            const displayValue = targetElement.style.display;
            if (displayValue === 'block') {
              document.querySelector('.load-trigger').click();
              // Disconnect the observer once the callback is executed (if needed)
              observer.disconnect();
            }
          }
        }
      }
    });

    // Configure the observer to watch for changes to attributes
    const config = { attributes: true };

    // Start observing the target element
    observer.observe(targetElement, config);
  </script>
